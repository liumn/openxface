<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/js/site.js" ></script>
    
{% for item in page.customCss %}
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}{{ item }}" media="screen" />
{% endfor %}

{% for item in page.customJs %}
<script type="text/javascript" src="{{ site.baseurl }}{{ item }}"></script>
{% endfor %}

<title>Openxface by polyvi</title>
<link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/images/xface-favicon.png">
</head>
